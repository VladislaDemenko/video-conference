# Server configuration
server.port=8081
server.address=0.0.0.0
server.servlet.context-path=/

# Spring configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:videoconfdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.videoconf=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# ?????????? ????????? WebSocket
spring.messaging.stomp.broker.simple.enable=true
spring.messaging.stomp.broker.simple.heartbeat.interval=10000
spring.messaging.stomp.broker.simple.heartbeat.server-interval=10000

# ????????? ?????? ?????????
spring.websocket.max-text-message-buffer-size=512000
spring.websocket.max-binary-message-buffer-size=512000
spring.websocket.max-session-idle-timeout=300000